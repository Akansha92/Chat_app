<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #e8f1f5; /* Light blue-grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.4);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        /* Keyframe for floating animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Sign Up Form */
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .signup-container h1 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #007bff;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            transition: border 0.3s ease;
        }

        .signup-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .signup-container p {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubble" style="width: 50px; height: 50px; top: 10%; left: 25%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 30%; left: 60%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; top: 50%; left: 80%;"></div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h1>Create an Account</h1>

        {% if error %}
            <p class="error" style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
    </div>

    <script>
        // Move the bubbles with the mouse
        const bubbles = document.querySelectorAll('.bubble');

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            bubbles.forEach((bubble) => {
                const offsetX = (Math.random() - 0.5) * 20; 
                const offsetY = (Math.random() - 0.5) * 20;

                bubble.style.transform = `translate(${mouseX + offsetX}px, ${mouseY + offsetY}px)`;
            });
        });
    </script>
</body>
</html>
